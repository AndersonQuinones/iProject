<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="SitePoint" />

    <title>Ibotta Project</title>

    <!-- External CSS -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->

    <link rel="stylesheet" href="styles/stylesheet.css" />
  </head>

  <body>
    <div class="container-fluid">
      <!-- Welcome banner -->

      <div id="welcome-banner" class="row">
        <div class="col-md-6 col-sm-12">
          <div class="welcome-banner-text">
            <img
              class="welcome-banner-logo-img"
              src="images/start-saving-with-ibotta.png"
            />
            <hr />
            <h3>
              Earn cash back in-store and online when you shop for groceries,
              clothing, home, travel, and more.
            </h3>
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="welcome-banner-iphone-img-container">
            <img id="welcome-banner-iphone-img" src="images/iphone-image.png" />
          </div>
        </div>
      </div>

      <!-- Posts heading section -->

      <div class="row">
        <div class="col-12 text-center">
          <h1>The latest from our blog</h1>
          <p>Check out some of our posts</p>
        </div>
      </div>

      <!-- NOTE: If we were using a framework like React, we wold create the placeholders dynamically via .map()  -->

      <div id="posts-row" class="row">
        <!-- Post Tile 1 -->
        <div class="col-md-3 col-sm-12 text-center">
          <div class="post-tile">
            <img src="images/icon1.png" class="post-tile-img" />
            <h3 class="post-tile-title"></h3>
            <p class="post-description"></p>
          </div>
        </div>

        <!-- Post Tile 2 -->

        <div class="col-md-3 col-sm-12 text-center">
          <div class="post-tile">
            <img src="images/icon2.png" class="post-tile-img" />
            <h3 class="post-tile-title"></h3>
            <p class="post-description"></p>
          </div>
        </div>

        <!-- Post Tile 3 -->

        <div class="col-md-3 col-sm-12 text-center">
          <div class="perk-tile">
            <img src="images/icon3.png" class="perk-tile-img" />
            <h3 class="post-tile-title"></h3>
            <p class="post-description"></p>
          </div>
        </div>

        <!-- Post Tile 4 -->

        <div class="col-md-3 col-sm-12 text-center">
          <div class="post-tile">
            <img src="images/icon4.png" class="post-tile-img" />
            <h3 class="post-tile-title"></h3>
            <p class="post-description"></p>
          </div>
        </div>
      </div>

      <div id="more-posts-row" class="row invisible">
        <!-- Post Tile 1 -->
        <div class="col-md-3 col-sm-12 text-center">
          <div class="post-tile">
            <img src="images/icon1.png" class="post-tile-img" />
            <h3 class="post-tile-title"></h3>
            <p class="post-description"></p>
          </div>
        </div>

        <!-- Post Tile 2 -->

        <div class="col-md-3 col-sm-12 text-center">
          <div class="post-tile">
            <img src="images/icon2.png" class="post-tile-img" />
            <h3 class="post-tile-title"></h3>
            <p class="post-description"></p>
          </div>
        </div>

        <!-- Post Tile 3 -->

        <div class="col-md-3 col-sm-12 text-center">
          <div class="perk-tile">
            <img src="images/icon3.png" class="perk-tile-img" />
            <h3 class="post-tile-title"></h3>
            <p class="post-description"></p>
          </div>
        </div>

        <!-- Post Tile 4 -->

        <div class="col-md-3 col-sm-12 text-center">
          <div class="post-tile">
            <img src="images/icon4.png" class="post-tile-img" />
            <h3 class="post-tile-title"></h3>
            <p class="post-description"></p>
          </div>
        </div>
      </div>

      <!-- More posts section -->

      <!-- Show more posts button section -->

      <div class="row">
        <div class="col-12 text-center">
          <button
            id="more-post-button"
            class="btn btn-outline-light"
            onclick="showMorePosts();"
          >
            See more posts
          </button>
        </div>
      </div>

      <!-- Questions section -->

      <div id="questions-section" class="row">
        <div class="col-12 text-center">
          <h1 class="questions-section-text">Have more questions?</h1>
          <button class="btn btn-outline-light questions-button">
            <a
              href="https://help.ibotta.com/hc/en-us"
              class="unstyled-link"
              target="_blank"
              >VISIT OUR HELP CENTER</a
            >
          </button>
        </div>
      </div>

      <!-- Copyright section -->

      <div class="row text-center">
        <div class="col-12">
          <img id="copyright-img" src="images/IbottaLogo_Primary_Pink.png" />
          <p>Â© 2020 Ibotta, Inc. All rights reserved.</p>
        </div>
      </div>
    </div>

    <!-- Scripts -->

    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
